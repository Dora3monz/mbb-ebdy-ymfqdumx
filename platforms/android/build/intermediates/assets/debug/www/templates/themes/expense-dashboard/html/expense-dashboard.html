<!--View Information-->
<!--View name : Expense Dashboard-->
<!--Controller name : expenseDashboardCtrl-->
<!--Controller path : www/templates/themes/expense-dashboard/js/controllers.js-->
<!--State name : app.expense-->
<!--URL : #app/expense-->

<ion-view title="" id="expense-dashboard">

    <!--right button on navigation bar-->
    <!-- <ion-nav-buttons side="right">
        <md-button class="md-icon-button ion-nav-button-right" ng-click="goToSetting()"
                   aria-label="Setting">
            <i class="ion-android-more-vertical"></i>
        </md-button>
    </ion-nav-buttons> -->
    <!--end right button on navigation bar-->

    <!--expense toolbar section-->
    <md-toolbar class="bar-subheader md-tall md-primary toolbar-expense material-background-bar">
        <div>
            <img src="img/logoSPRM.png" class="user-img"/>
              <h1><b>SPRM</b></h1>
              <h2>Suruhanjaya Pencegah Rasuah Malaysia</h2>
        </div>
        <a class="md-button md-accent md-fab fab-toolbar-medium"
           ng-click="showGridBottomSheet($event)"
           aria-label="showListBottomSheet">
            <i class="ion-android-share-alt"></i>
        </a> 
    </md-toolbar><!--end expense toolbar section-->

    <!--expense content section-->
    <ion-content id="expense-dashboard-content">

        <!--Below code it will show animation when selecting row.-->
        <md-list ng-if="isAnimated">
            <md-list-item class="row" ng-click="showListBottomSheet1($event1)">
                <div class="col-20 icon">
                    <i class="fa fa-users"></i>
                </div>
                <div class="col-80 menu">
                    <p class="header">Orang Awam</p>
                    <!--p class="detail">khidmat dan servis untuk orang Awam</p-->
                </div>
            </md-list-item>
            <md-divider></md-divider>

            <md-list-item class="row" ng-click="showListBottomSheet2($event2)">
                <div class="col-20 icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="col-80 menu">
                    <p class="header">Warga SPRM</p>
                    <!--p class="detail">Ahli dan Staf PKNS</p-->
                </div>
            </md-list-item>
            <md-divider></md-divider>

            <md-list-item class="row" ng-click="showListBottomSheet3($event3)">
                <div class="col-20 icon">
                    <i class="fa fa-briefcase"></i>
                </div>
                <div class="col-80 menu">
                    <p class="header">Agensi Kerajaan</p>
                    <!--p class="detail">Pengusaha dan Pemaju</p-->
                </div>
            </md-list-item>
            <md-divider></md-divider>

            <!--md-list-item class="row" ng-click="showListBottomSheet4($event4)">
                <div class="col-20 icon">
                    <i class="fa fa-cog"></i>
                </div>
                <div class="col-80 menu">
                    <p class="header">Perkhidmatan</p>

                    <p class="detail">Servis yang diberikan.</p>
                </div>
            </md-list-item>
            <md-divider></md-divider-->

            <md-list-item class="row" ng-click="navigateTo('app.contractUs')">
                <div class="col-20 icon">
                    <i class="fa fa-phone"></i>
                </div>
                <div class="col-80 menu">
                    <p class="header">Hubungi Kami</p>

                    <p class="detail">Pertanyaan dan masalah sila hubungi kami</p>
                </div>
            </md-list-item>
            <md-divider></md-divider>

        </md-list>
    </ion-content><!--end expense content section-->

    <script type="text/ng-template" id="ui-grid-bottom-sheet-template">
        <md-bottom-sheet class="md-grid">
            <!--list section-->
            <md-list id="bottom-sheet-grid-md-list">
                <md-list-item>
                    <a class="md-grid-item-content" onclick="window.open('http://www.facebook.com/sprm.benci.rasuah', '_system', 'location=yes'); return false;">
                        <md-icon md-svg-src="facebook"></md-icon>
                        <div class="md-grid-text"> Facebook</div>
                    </a>
                </md-list-item>
                <md-list-item>
                    <a class="md-grid-item-content" onclick="window.open('https://twitter.com/SPRMMalaysia', '_system', 'location=yes'); return false;">
                        <md-icon md-svg-src="twitter"></md-icon>
                        <div class="md-grid-text"> Twitter</div>
                    </a>
                </md-list-item>
                <!--md-list-item>
                    <a class="md-grid-item-content" ng-click="navigateTo('app.instagramLogin')">
                        <i class="fa fa-instagram"></i>
                        <div class="md-grid-text"> Instagram</div>
                    </a>
                </md-list-item-->
            </md-list> 
            <!--end list section-->
        </md-bottom-sheet>
     </script>

  </ion-view>
