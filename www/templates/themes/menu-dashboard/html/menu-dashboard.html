<ion-view title="Pautan Agensi">
    <!--menu dashboard section-->
    <ion-content id="menu-dashboard-content">
        <!--panel section-->
        <div>Pautan Agensi</div>
        <div class="menu-panel">
            <div class="row">
                <div class="col-33" ng-click="" data-toggle="tooltip" data-placement="bottom" title="Kerajaan Malaysia">
                    <img src="img/mygov.jpg" class="user-img"></i>
                    <p>Kerajaan Malaysia</p>
                </div>
                <div class="col-33" ng-click="" data-toggle="tooltip" data-placement="bottom" title="Jabatan Agama Islam Selangor">
                  <img src="img/pautan/jais.gif" class="user-img"></i>
                  <p>Jabatan Agama Islam Selangor</p>
                </div>
                <div class="col-33" ng-click="" data-toggle="tooltip" data-placement="bottom" title="Lembaga Zakat Selangor">
                  <img src="img/pautan/lzs.gif" class="user-img"></i>
                  <p>Lembaga Zakat Selangor</p>
                </div>

            </div>

            <div class="row">
              <div class="col-33" ng-click="" data-toggle="tooltip" data-placement="bottom" title="msc">
                <img src="img/pautan/msc.gif" class="user-img"></i>
                <p>MSC</p>
              </div>
                <div class="col-33" ng-click="showToast('Setting')">
                    <i class="fa fa-cog"></i>

                    <p>Setting</p>
                </div>
                <div class="col-33" ng-click="showToast('Contract')">
                    <i class="fa fa-users"></i>

                    <p>Contract</p>
                </div>
            </div>

            <div class="row">
                <div class="col-33" ng-click="showToast('Inbox')">
                    <i class="fa fa-inbox"></i>

                    <p>Inbox</p>
                </div>
                <div class="col-33" ng-click="showToast('Card')">
                    <i class="fa fa-credit-card"></i>

                    <p>Card</p>
                </div>
                <div class="col-33" ng-click="showToast('More')">
                    <i class="fa fa-ellipsis-h"></i>

                    <p>More</p>
                </div>
            </div>
        </div><!--end panel section-->
