<!--View Information-->
<!--View name : Menu Dashboard-->
<!--Controller name : menuDashboardCtrl-->
<!--Controller path : www/templates/themes/menu-dashboard/js/controllers.js-->
<!--State name : app.menuDashboard-->
<!--URL : #app/menuDashboard-->

<ion-view title="Pautan Pantas">
    <!--menu dashboard section-->
    <ion-content id="menu-dashboard-content">
        <!--panel footer section-->
        <div class="menu-dashboard-footer">
            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.statistic')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-bar-chart"></i>
                    </div>
                    <div class="col-80">
                        Statistic Applikasi Atas Talian
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.tender')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-tasks"></i>
                    </div>
                    <div class="col-80">
                        Tender / Sebut Harga
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.webmel')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                    <div class="col-80">
                        Webmel Kakitangan PKNS
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.maklumbalas')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-comments-o"></i>
                    </div>
                    <div class="col-80">
                        Maklumbalas / Pertanyaan
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.galeri')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-picture-o"></i>
                    </div>
                    <div class="col-80">
                        Galeri Media
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

        </div><!--end panel footer section-->
    </ion-content><!--Menu dashboard section-->
</ion-view>
