<!--View Information-->
<!--View name : Menu Dashboard-->
<!--Controller name : menuDashboardCtrl-->
<!--Controller path : www/templates/themes/menu-dashboard/js/controllers.js-->
<!--State name : app.menuDashboard-->
<!--URL : #app/menuDashboard-->

<ion-view title="Pautan Pantas">
    <!--menu dashboard section-->
    <ion-content id="menu-dashboard-content">
        <!--panel footer section-->
        <div class="menu-dashboard-footer">
            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.terkiniList')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-bar-chart"></i>
                    </div>
                    <div class="col-80">
                        Terkini/Pengumuman
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.kenyataanMedia')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-tasks"></i>
                    </div>
                    <div class="col-80">
                        Kenyataan Media
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>
        </div><!--end panel footer section-->
    </ion-content><!--Menu dashboard section-->
</ion-view>
